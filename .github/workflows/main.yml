name: Build and Package

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        pip install pyinstaller

    - name: Build executable with PyInstaller
      run: |
        pyinstaller --onefile --add-data "resources:resources" --name "youtube-dlp-gui" main.py
        pwd
        ls -lhrt
        ls -lhrt build
        ls -lhrt dist

    - name: Copy resources directory to dist
      run: |
        cp -r resources dist/
        cp dist/main.exe dist/main.exe

    - name: Compress executable and resources
      run: |
        cd dist && zip -r youtube-dlp-gui.zip main resources

    - name: Create GitHub Release
      id: create_release
      uses: actions/create-release@v1
      with:
        tag_name: v1.0.2
        release_name: Release v1.0.2
        body: |
          Version 1.0.2 ready for you :)
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: dist/youtube-dlp-gui.zip
        asset_name: youtube-dlp-gui.zip
        asset_content_type: application/zip
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
